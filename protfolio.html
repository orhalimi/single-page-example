<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>single page example</title>
</head>

<body>
    <div class="header row text-primary navbar-fixed-top">
        <h3 class="col-md-offset-1 col-md-2">Or Halimi</h3>
        <div class="row col-md-offset-3 col-md-6">
            <h3 class="col-md-3 js-scroller" id="home"> <span>Home</span></h3>
            <h3 class="col-md-3 js-scroller" id="portfolio"><span >Portfolio</span></h3>
            <h3 class="col-md-3 js-scroller" id="contact"><span >Contact</span></h3></div>
    </div>
    <div class="container-fluid">
        <div class="page row home" id="page1">
            <h1 class="col-md-offset-2 col-md-10 row big-font page1-container">
                <span class=""><b>Programer</b>
                </span ><br> 
                <span class="transperent-low ">Writer</span ><br> <span class="transperent-high ">Human</span>
            </h1> </div>
        <div class="page row portfolio" id="page2">
            <div class="row cool-font bold margin-bottom">
                <hi class="col-md-12 text-center big-font top-offset">PROTFOLIO</hi>
            </div>
            <div class="pictures-row row">
                <img class="picture-block" src="http://lorempixel.com/300/200/">
                <img class="picture-block flote-left" src="http://lorempixel.com/300/200/">
            </div>
            <div class="pictures-row row">
                <img class="picture-block" src="http://lorempixel.com/300/200/">
                <img class="picture-block flote-left" src="http://lorempixel.com/300/200/">
            </div>
        </div>
        <div class="page row contact" id="page3">
            <div class="row margin-bottom">
                <hi class="bold col-md-12 text-center big-font top-offset">Contact me</hi>
            </div>
            <div class="row">
                <form class="forms-group-style col-md-offset-3 col-md-5">
                    <input placeholder="Name" class="forms-style">
                    <input placeholder="Email" class="forms-style">
                    <textarea placeholder="Message" class="forms-style" rows="5"></textarea>

                </form>
                <button class="btn btn-style ">Send</button>
            </div>

        </div>

    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="app.js"></script>
</html>
